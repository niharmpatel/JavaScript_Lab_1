<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>JavaScript Frameworks - COMP2068</h2>
        </header>
        <p>Click any of these button to make your Choice</p>
        <div>
            <ul>
                <li ><button id="rock">Rock</button></li>
                <li ><button id="paper">Paper</button></li>
                <li ><button id="scissor">Scissor</button></li>
            </ul>
        </div>
        <div>
            <P> user choose: <p id="userChoice"> </p> </p> 
            <p> Computer choose: <p id="computerChoice"></p></p>
            <p id="result">Result</p>

        </div>

        <button id="finish" > Finish</button>
        <table>

            <tr>
                <th>User Score</th>
                <th>Computer Score</th>
                <th>Draws</th>
            </tr>
            <tr>
                <th id="userScore"></th>
                <th id="computeScore"></th>
                <th id="draws"></th>
            </tr>

        </table>
        <script src="main.js"></script>
    </body>
</html>
